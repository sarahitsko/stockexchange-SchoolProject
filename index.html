<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/marquee.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Open+Sans:wght@300;400&family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Stock Exchange</title>
    <link rel='shortcut icon' type='image/x-icon' href='./images/chat-arrow-grow (1).png' />

    
  </head>
  <body>
    <div
      id="marquee"
      class="category"
      style="animation-play-state: running"
    ></div>
    <div id="form"></div>
    </div>
    <ul class="results" id="results"></ul>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
  <script src="./js/marquee.js"></script>

  <script src="./js/SerchResults.js"></script>
  <script src="./js/company.js"></script>
  <script src="./js/SearchForm.js"></script>
  <script>
    (async function(){
    const marquee = new Marquee(document.getElementById("marquee"));
    marquee.marqueeData();
    const form = new SearchForm(document.getElementById("form"));
    form.load();
    const results = new SearchResults(document.getElementById("results"));
     form.onSearch((companies) => {
      results.renderResults(companies);
    })
    
  })()

  </script>
  
</html>
